<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-layout">
    <div class="container">
      <button class="with-friend">Play With Friend</button>
      <button class="with-ai">Play With A.I</button>
    </div>
  </div>
  <div class="player-layout">
    <div class="container">
      <div class="players">
        <div class="player one">
          <div class="text">Player 1</div>
          <input type="text" placeholder="Enter Name"
          id="player1-name">
          <label for="player1-name" aria-label="Enter name for player 1"></label>
        </div>
        <div class="player two">
          <div class="text">Player 2</div>
          <input type="text" placeholder="Enter Name"
          id="player2-name">
          <label for="player2-name" aria-label="Enter name for player 2"></label>
        </div>
        <div class="ai">
          <div class="text">AI</div>
          <select name="mode" id="mode" class="mode">
            <option value="easy" class="easy">Easy</option>
            <option value="hard" class="hard">Hard</option>
          </select>
        </div>
      </div>
      <button class="play">Play</button>
    </div>
  </div>
  <div class="game-layout">
    <div class="player-info">
      Player 1's turn
    </div>
    <div class="grids">
      <div class="part 0-0"></div>
      <div class="part 0-1"></div>
      <div class="part 0-2"></div>
      <div class="part 1-0"></div>
      <div class="part 1-1"></div>
      <div class="part 1-2"></div>
      <div class="part 2-0"></div>
      <div class="part 2-1"></div>
      <div class="part 2-2"></div>
    </div>
  </div>
  <div class="greet-layout">
    <div class="container">
      <div class="text">
        <div class="greeting"></div>
        </div>
      <div class="options">
        <button class="retry">Play Again</button>
        <button class="exit">Exit</button>
      </div>
    </div>
  </div>
</body>
</html>
